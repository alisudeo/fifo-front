<!doctype HTML>
<html lang="pt">
  <head>
        <meta charset="utf-8" />
        <link rel="icon" href="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel='stylesheet' href='../layouts/global.css'>
        <link rel='stylesheet' href='../layouts/modal.css'>
        <link rel='stylesheet' href='../layouts/header.css'>
        <link rel='stylesheet' href='../layouts/bottom-button.css'>
        <link rel='stylesheet' href='../layouts/game-detail.css'>
        <script src='../layouts/modal.js'></script>
        <title>Playstation 5</title>
    </head>
    <body>
        <div id='modal-container'>
            <div id='modal' align='center'>
                <p id='modal-title'>Tem certeza que deseja sair?</p>
                <select id='modal-select'>
                    <option>Solo</option>
                    <option>1v1</option>
                    <option>2v2</option>
                </select>
                <button id='modal-button-1'>Option</button>
                <button id='modal-button-2'>Option</button>
                <button id='modal-button-3'>Option</button>
            </div>
        </div>
        <div id='page-container'>
            <div id='header'>
                <a href="home.html">
                    <img id='back-arrow' src='../assets/img/backArrow.png'>
                </a>
                <img  id='logo' src='../assets/img/logo.png'>
                <img id='user-icon' src='../assets/img/person-example.jpg'>
            </div>
            <div id='on-going'>
                <p>Playstation 5</p>
                <!--<p>Status: sem partida ativa.</p>-->
                <p>Status:<a onclick='optionModal(1)'>Solo</a></p>
            </div>
            <div class='line-scroll'>
                <!--<p>Sem usuários em partida.</p>-->
                <div class='line-user-holder playing-user'>
                    <img src='../assets/img/person-example.jpg'/>
                    <div>
                        <p>Jéssica Ferreira</p>
                    </div>
                </div>
            </div>
            <div id='line'>
                <p>Fila atual: 1 pessoa(s)</p>
            </div>
            <div class='line-scroll'>
                <!--<p>Sem usuários em fila.</p>-->
                <div class='line-user-holder waiting-user'>
                    <img src='../assets/img/person-example-2.png'/>
                    <div>
                        <p>Alícia Moreira</p>
                    </div>
                </div>
            </div>
        </div>
        <div align='center' id='bottom-action'>
            <!--<button id='action-button' class='green-button'>Entrar na fila</button>-->
            <!--<button id='action-button' class='red-button' onclick='optionModal(3)'>Sair da fila</button>-->
            <button id='action-button' class='red-button' onclick='optionModal(4)'>Terminar partida</button>
            <a href='home.html'>
                <div class='icon red-button'>
                    <img src='../assets/img/homeSelected.png'>
                </div>
            </a>
            <a href='profile.html'>
                <div class='icon'>
                    <img src='../assets/img/user.png'>
                </div>
            </a>
        </div>
    </body>
</html>
